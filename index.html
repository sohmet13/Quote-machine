<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </head>

 <body class='container-fluid'>
   <div class ='thumbnail text-center'>
     <h1><i class="fa fa-quote-left"></i> <span id='quote'></span></h1>
     <p id='author'>- <span id='name'></span></p>
     <div>
      <a id='twitterShare' target="_blank" class='button' title="Tweet this quote!"><i class="fa fa-twitter fa-2x"></i></a>
      <a id='facebookShare' target="_blank" class='button' title="Share this quote!"><i class="fa fa-facebook fa-2x"></i></a>
      <div id='newQuote'><p>New quote</p></div>
     </div>
   </div>
</body>
</html>
