    <link rel='stylesheet' href='dist/style.css'>
    <script type="text/javascript" src="dist/bundle.js" charset="utf-8"></script>

<body>
<div class="thumbnail text-center">
    <h1>
        <i class="fa fa-quote-left"></i>
        <span class="quote"></span>
    </h1>
    <p class="author">- <span class="name"></span></p>
    <div class="buttons">
        <div class="share-buttons">
            <a target="_blank" class="button share-button twitter" title="Tweet this quote!">
                <i class="fa fa-twitter fa-2x"></i>
            </a>
            <a target="_blank" class="button share-button facebook" title="Share this quote!">
                <i class="fa fa-facebook fa-2x"></i>
            </a>
        </div>
        <div class="button new-quote-button">New quote</div>
    </div>
</div>
